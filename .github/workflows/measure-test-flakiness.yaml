name: Measure Test Flakiness

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  measure-test-flakiness:
    name: Measure Test Flakiness
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: "1.17.8"
    - run: "./scripts/measure-test-flakiness.sh"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
