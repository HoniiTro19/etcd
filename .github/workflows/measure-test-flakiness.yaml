name: Measure Test Flakiness

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions: read-all

jobs:
  measure-test-flakiness:
    name: Measure Test Flakiness
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: "./scripts/measure-test-flakiness.sh"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
